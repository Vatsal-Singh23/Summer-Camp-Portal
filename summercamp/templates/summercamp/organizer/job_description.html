<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    {% load static %}
    <script src="{% static 'summercamp/js/customvalidation.js' %}"></script>
</head>
<body style="background-color:azure;">
    {%include 'summercamp/organizer/organizer_header.html' %}

    {%if messages %}

       {%for message in messages%}
     
     <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
        <strong>{{message}}</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div> 
      <!-- <h3 class="bg-{message.tags}}">{{message}}</h3> -->
      {% endfor %}
    {% endif %}
    <div><h1 style="text-align: center;color:blue;font-size:50px;background-color:aqua">Job Description</h1></div>
    <form action="/add_job" method ="post" onsubmit="" novalidate>
        {% csrf_token %}
  
        <table border="3" align="center" style="margin-top: 2cm;">
            <tr>

                <th style="text-align: center;"><label for="job_id">Enter Job ID</label></th>

                <th> 
                    <input type="text"name="txtjobid" id="txtjobid"
                    size="20" placeceholder="Enter Job-ID" required></th>


                
            </tr>

            <tr>

                <th style="text-align: center;"><label for="post_name">Enter Post Name</label></th>

                <th> 
                    <input type="text" name="txtpostname" id="txtpostname"
                    size="20" placeceholder="Enter Post Name" required></th>

            </tr>
            <tr>

                <th style="text-align: center;"><label for="no_ofseats">Enter No. of Seats</label></th>

                <th> 
                    <input type="text" name="txtseats" id="txtseats"
                    size="20" placeceholder="no_ofseats" required></th>
            </tr>
            
                <tr>
                    <th style="text-align: center;">Last Date to Apply</th>
                    <th>
                        <input type="date" name="txtldate" id="txtldate">
                    </th>
                
                </tr> 
                <tr>
                    <th style="text-align: center;">Post Date</th>
                    <th>
                        <input type="date" name="txtdate" id="txtdate">
                    </th>
                
                </tr> 
                <tr>

                    <th style="text-align: center;"><label for="usertext">Description</label></th>
                    
                    <th>
                        <textarea rows=4 cols=22 name="txtjobdescription" id="txtjobdescription">
    
                        </textarea>
                    </th>    
                </tr>   
    
          

                 <th></th>
                <th><button type="submit"><b>Submit</b></button></th>

                
            </tr>

        </table>
    </form>
    </body>
    
        </style>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>    
</body>
</html>
