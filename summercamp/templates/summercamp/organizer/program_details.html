<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    {% load static %}
    <script src="{% static 'summercamp/js/customvalidation.js' %}"></script>
</head>
<body style="background-color:azure;">
    {%include 'summercamp/organizer/organizer_header.html' %}

    {%if messages %}

       {%for message in messages%}
     
     <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
        <strong>{{message}}</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div> 
      <!-- <h3 class="bg-{message.tags}}">{{message}}</h3> -->
      {% endfor %}
    {% endif %}
    <div><h1 style="text-align: center;color:blue;font-size:50px;background-color:aqua">Program Details</h1></div>
    <form action="/add" method ="post" onsubmit="" novalidate>
        {% csrf_token %}
  
        <table border="3" align="center" style="margin-top: 1cm;">

            <tr>

                <th style="text-align: center;"><label for="program_name">Enter Program Name</label></th>

                <th> 
                    <input type="text" name="txtprogramname" id="txtprogramname"
                    size="20" placeceholder="Enter Program Name" required></th>

            </tr>
            <tr>

                <th style="text-align: center;"><label for="duration">Duration</label></th>

                <th> 
                    <input type="text" name="txtduration" id="txtduration"
                    size="20" placeceholder="duration" required></th>
            </tr>
            <tr>

                <th style="text-align: center;"><label for="fees">Fees</label></th>

                <th> 
                    <input type="text" name="txtfees" id="txtfees"
                    size="20" placeceholder="fees" required></th>
            </tr>
            
                
                <tr>
                    <th style="text-align: center;">Start Date</th>
                    <th>
                        <input type="date" name="txtsdate" id="txtsdate">
                    </th>
                
                </tr> 
                <tr>
                    <th style="text-align: center">End Date</th>
                    <th>
                        <input type="date" name="txtedate" id="txtedate">
                    </th>
                
                </tr> 
                <tr>

                    <th style="text-align: center;"><label for="usertext">Description</label></th>
                    
                    <th>
                        <textarea rows=4 cols=22 name="txtprogramdescription" id="txtprogramdescription">
    
                        </textarea>
                    </th>    
                </tr>  
                <tr>

                    <th style="text-align: center;"><label for="agegroup">Age Group</label></th>
    
                    <th> 
                        <input type="text" name="txtage" id="txtage"
                        size="20" placeceholder="agegroup" required></th>
                </tr> 
    
          

                 <th></th>
                <th><button type="submit"><b>Submit</b></button></th>

                
            </tr>

        </table>
    </form>
    </body>
    
        </style>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>    
</body>
</html>
