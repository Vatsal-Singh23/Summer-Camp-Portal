<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>edit_program details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
</head>
{%load static %}

    <body style="margin-top:0px;background-color: azure;">
        <div class="row">
          <div class="col-2" style="background-color:mintcream;">
            
          </div>
          <div class="col-10" style="background-color:mintcream;padding-left: 150px;">
            <h3 class= "myfont">Edit Program Details</h3>
      
        </div>
        {% with Summercamp_Id=request.session.session_id%}
        {% if Summercamp_Id is not None%} 
        {%include 'summercamp/organizer/organizer_header.html'%} 
        <form action="update" method="post">
            {% csrf_token %}
        <div class="Card" style="width: 18rem;margin-left:13cm;margin-top:1cm;">
            <div class="card-body">
              <h4 class="card-title">Hello {{programinfo.Summercamp_Id}}</h4>
              <div class="card-item">
                  <h5>
                      <input type="text" name="txtprogramname" value={{programinfo.ProgramName}}>
                  </h5>
                  <h5>
                    <input type="text" name="txtduration" value={{programinfo.Duration}}>
                  </h5>
                  <h5>
                    <input type="text" name="txtfees" value={{programinfo.Fees}}>
                  </h5>
                  <h5>
                    <input type="date" name="txtsdate" value={{programinfo.StartDate}}>
                </h5>
                <h5>
                  <input type="date" name="txtedate" value={{programinfo.EndDate}}>
                </h5>
                <h5>
                  <input type="text" name="txtprogramdescription" value={{programinfo.Description}}>
                </h5>
                <h5>
                  <input type="text" name="txtage" value={{programinfo.AgeGroup}}>
                </h5>
                  <button type="Submit">Edit</button>
              </div>
            </div>
          </div>
        </form>
        
       
        
        {%else%}
        {%url 'login'%}
         {%endif%}
        {%endwith%}


  
    


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>   
</body>
</html>
