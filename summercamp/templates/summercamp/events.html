<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body style="background-color:aliceblue;">
    {%include 'summercamp/header.html' %}
    <div class="container bcontent" style="background-color:azure;">
        {%for e in eventinfo %}
        <!-- <h3>{{e.Eventname}}</h3> -->
        <hr/>
        <div class="card" style="width: 1200px;">
            <div class="row no-gutters" style="background-color: azure;">
                <div class="col-sm-5">
                    <img class="card-img" src="/media/{{e.EventPic}}" alt="">
                </div>
                <div class="col-sm-7">
                    <div class="card-body" style="background-color: azure;">
                        <h3 class="card-title">{{e.Eventname}}</h3>
                        <p class="card-text">{{e.Description}}</p>
                        <h6 class="card-title">{{e.Date}}</h6>
                        <h6 class="card-title">{{e.City}}</h6>
                        <p class="card-text">{{e.VenueAddress}}</p>
                    </div>
                </div>
            </div>
        </div>
        {%endfor%}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>      
</body>
</html>
