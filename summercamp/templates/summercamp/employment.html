<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body style="background-color:aliceblue;">
  {%include 'summercamp/header.html' %}
    <table class="table" style="margin-top:1cm;text-align: center;background-color:lightcyan;" border="2">
        <thead>
          <tr>
            <th scope="col">Summercamp ID</th>
            <th scope="col">Job ID</th>
            <th scope="col">Post Name</th>
            <th scope="col">No. of Seats</th>
            <th scope="col">Last Date to Apply</th>
            <th scope="col">Post Date</th>
            <th scope="col">Description</th>

    
            


          </tr>
        </thead>
        </tbody>
        {% for j in jobinfo %}
        <tr>
            <th>{{j.Summercamp_Id}}</th>
            <th>{{j.Job_Id}}</th>
            <th>{{j.PostName}}</th>
            <th>{{j.No_ofseats}}</th>
            <th>{{j.LastDatetoapply}}</th>
            <th>{{j.Postdate}}</th>
            <th>{{j.Description}}</th>
        </tr>
        {%endfor%}
        </tbody>
      </table>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
