<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    {% load static %}
    <script src="{% static 'summercamp/js/customvalidation.js' %}"></script>
</head>


</head>
<body style="background-color:azure;">
    {%include 'summercamp/header.html' %}

    {%if messages %}

       {%for message in messages%}
     
     <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert" style="text-align: center;">
        <strong>{{message}}</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div> 
      <!-- <h3 class="bg-{message.tags}}">{{message}}</h3> -->
      {% endfor %}
    {% endif %}
    <div><h1 style="text-align: center;color:blue;font-size:50px;background-color:aqua">Feedback Form</h1></div>
    <form action="/feedback" method ="post" onsubmit="" novalidate>
        {% csrf_token %}
  
        <table border="3" align="center" style="margin-top: 2cm;">
            <tr>

                <th style="text-align: center;"><label for="username">Enter Name </label></th>

                <th> 
                    <input type="text"name="txtname" id="txtname"
                    size="20" placeceholder="Enter your Name" required></th>
                    


                
            </tr>

            <tr>

                <th style="text-align: center;"><label for="useremail">Enter Email </label></th>

                <th> 
                    <input type="text" name="txtemail" id="txtemail"
                    size="20" placeceholder="Enter your email" required></th>
                    


                
            </tr>
            <tr>

                <th style="text-align: center;"><label for="camp_name">Camp Name</label></th>

                <th> 
                    <input type="text" name="txtcampname" id="txtcampname"
                    size="20" placeceholder="Camp Name" required></th>
                    


                
            </tr>
            <tr>

                <th style="text-align: center;"><label for="usertext">Message</label></th>
                
                <th>
                    <textarea rows=4 cols=22 name="txtaddress" id="txtaddress">

                    </textarea>
                </th>    
            

                </tr>
            
                <tr>
                    <th style="text-align: center;">Date</th>
                    <th>
                        <input type="date" name="txtdate" id="txtdate">
                    </th>
                
                </tr> 
                <tr>
                    <th  style="text-align: center;">
                        <label for="userratings">Rating</label></th>
                    <th>
                    <select name="rating" id="rating">
                        <option value="default">Select Rating</option> 
                        <option value="1">1</option>
                        <option value="2">2</option> 
                        <option value="3">3</option>
                        <option value="4">4</option>   
                        
                    </select>                        
                    </th> 
                    <small id="idrating"></small>   
                </tr>

                 <th></th>
                <th><button type="submit"><b>Submit</b></button></th>

                
            </tr>

        </table>
    </form>
    </body>
    
        </style>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>    
</body>
</html>
