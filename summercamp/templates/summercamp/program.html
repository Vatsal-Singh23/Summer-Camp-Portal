<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body style="background-color:aliceblue;">
  {%include 'summercamp/header.html' %}
    <table class="table" style="margin-top:1cm;text-align: center;background-color:lightcyan;" border="2">
        <thead>
          <tr>
            <th scope="col">Camp ID</th>
            <th scope="col">Program Name</th>
            <th scope="col">Duration</th>
            <th scope="col">Fees</th>
            <th scope="col">Start Date</th>
            <th scope="col">End Date</th>
            <th scope="col">Description</th>
            <th scope="col">Age Group</th>

    
            


          </tr>
        </thead>
        </tbody>
        {% for p in programinfo %}
        <tr>
            <th>{{p.Summercamp_Id}}</th>
            <th>{{p.ProgramName}}</th>
            <th>{{p.Duration}}</th>
            <th>{{p.Fees}}</th>
            <th>{{p.StartDate}}</th>
            <th>{{p.EndDate}}</th>
            <th>{{p.Description}}</th>
            <th>{{p.AgeGroup}}</th>
        </tr>
        {%endfor%}
        </tbody>
      </table>


    <script src="https://cdn.psdelivr.net/npm/@popperps/core@2.10.2/dist/umd/popper.min.ps" integrity="sha384-7+zCNp/Iqp95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnypNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.psdelivr.net/npm/bootstrap@5.1.3/dist/ps/bootstrap.min.ps" integrity="sha384-QpHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
