<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    {% load static %}
    <script src="{% static 'summercamp/js/customvalidation.js' %}"></script>
</head>

</head>
<body style="background-color:azure;">
    {%include 'summercamp/header.html' %}

    {%if messages %}

       {%for message in messages%}
     
     <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
        <strong>{{message}}</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div> 
      <!-- <h3 class="bg-{message.tags}}">{{message}}</h3> -->
      {% endfor %}
    {% endif %}
    <div><h1 style="text-align: center;color:blue;font-size:50px;background-color:aqua">Registration</h1></div>
    <form action="/registration" method ="post" onsubmit="" novalidate>
        {% csrf_token %}
  
        <table border="3" align="center" style="margin-top: 1cm;">
            <tr>

                <th style="text-align: center;"><label for="userid">Enter Summercamp ID</label></th>

                <th> 
                    <input type="text"name="txtid" id="txtid"
                    size="20" placeceholder="Enter Summercamp ID" required></th>
                    <th><small id="namemsg"></small></th>


                
            </tr>

            <tr>

                <th style="text-align: center;"><label for="userpassword">Enter Password</label></th>

                <th> 
                    <input type="text" name="txtpassword" id="txtpassword"
                    size="20" placeceholder="Enter Password" required></th>
                    <th><small id="emailmsg"></small></th>


                
            </tr>
            <tr>

                <th style="text-align: center;"><label for="camp_name">Camp Name</label></th>

                <th> 
                    <input type="text" name="txtcampname" id="txtcampname"
                    size="20" placeceholder="Camp Name" required></th>
                    <th><small id="numbermsg"></small></th>


                
            </tr>
            <tr>

                <th style="text-align: center;"><label for="owner_name">Owner Name</label></th>

                <th> 
                    <input type="text" name="txtownername" id="txtownername"
                    size="20" placeceholder="Camp Name" required></th>
                    <th><small id="numbermsg"></small></th>


                
            </tr>
            <tr>

                <th style="text-align: center;"><label for="camp_emailid">Camp Email</label></th>

                <th> 
                    <input type="text" name="txtcampemail" id="txtcampemail"
                    size="20" placeceholder="Camp Email" required></th>
                    <th><small id="numbermsg"></small></th>


                
            </tr>
            <tr>

                <th style="text-align: center;"><label for="camp_no">Camp Phone Number</label></th>

                <th> 
                    <input type="text" name="txtnumber" id="txtnumber"
                    size="20" placeceholder="Camp PhoneNumber" required></th>
                    <th><small id="numbermsg"></small></th>


                
            </tr>
            <tr>

                <th style="text-align: center;"><label for="camp_address">Camp Address</label></th>

                <th> 
                    <input type="text" name="txtaddress" id="txtaddress"
                    size="20" placeceholder="Camp Address" required></th>
                    <th><small id="numbermsg"></small></th>


                
            </tr>
            <tr>

                <th style="text-align: center;"><label for="description">Description</label></th>
                
                <th>
                    <textarea rows=4 cols=22 name="txtdescription" id="txtdescription">

                    </textarea>
                </th>    
                <th><small id="querymsg"></small></th>

                </tr>
            <tr>

                 <th></th>
                <th><button type="submit"><b>Submit</b></button></th>

                
            </tr>

        </table>
    </form>
    </body>
    
        </style>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>    
</body>
</html>
