<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="icon" href="../static/summercamp/images/favicon.png" type="image/x-icon"/>

    <link rel="shortcut icon" href="../static/summercamp/images/favicon.png" type="image/x-icon"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    {% load static %}
    <!-- <style>
        .bgimg{
            background-image: url("{% static 'university/images/india.jpg' %}");
        }
    </style> -->
    <!-- <class="bgimg"> -->
    <style>
      .Card{ 
        width:100%;
        height:auto;
        text-align: center;
        display: flex;
        flex-direction: row;

      }
      .card-body{
        display:inline-block;
        margin:0;
        padding: 3px;
        border: 2px;
        border-style: double;
        background-color:azure;
        align-items: center;
      
      
      }

    </style> 
</head>
     <body style="margin-top:0px">
        <div class="row">
          <div class="col-2" style="background-color:aliceblue;">
       <i class='fa fa-sun' style='font-size:60px;color:orange;margin-left: 0.5cm;margin-top:0.1cm;'></i>
          </div>
          <div class="col-10" style="background-color:aliceblue ;padding-left: 120px;">
            <h3 class= "myfont">Summer Camp Portal</h3>
      
        </div>
     {%include 'summercamp/header.html' %}
     <div class="container">

        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="../static/summercamp/images/camp_pic1.jpg" class="d-block w-100" alt="..." style="width:1000px;height:400px;">
            </div>
            <div class="carousel-item">
              <img src="../static/summercamp/images/camp_pic2.jpg" class="d-block w-100" alt="..." style="width:1000px;height:400px;">
            </div>
            <div class="carousel-item">
              <img src="../static/summercamp/images/camp_pic3.jpg" class="d-block w-100" alt="..." style="width:1000px;height:400px;">
            </div> 
        </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
        </div>
        <div class="container-fluid bg-info">
          <marquee style="color:red;">
            {% for ce in cityeventsinfo %}
            {{ce.Eventname}} ,
            {%endfor%}
          </marquee>  
        </div>
    <div class="card">
      <h4 class="card-header" style="margin-left: 0cm;">Parents  Reviews</h5>
      {%for f in feedbackinfo %}
      <div class="card-body">
        <h4 class="card-title" style="flood-color: blue;">{{f.CampName}} Summercamp</h4>
        <p class="card-text">{{f.FeedbackText}}</p>
        <h5 class="card-title">{{f.Name}}</h5>
        <h6  class="card-title">{{f.Date}}</h6>
      </div>
      {%endfor%}
    </div>


        
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>    
    
</body>
</html>
