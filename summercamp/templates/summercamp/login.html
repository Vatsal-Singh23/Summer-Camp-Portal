<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body style="background-color:azure;">
    {%include 'summercamp/header.html' %}
    {%if messages %}

    {%for message in messages%}
  
  <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
     <strong>{{message}}</strong>
     <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
   </div> 
   {% endfor %}
 {% endif %}
    <div><h1 style="text-align: center;color:blue;font-size:50px;background-color:aqua"> ORGANIZER LOGIN</h1></div>
    <form action="/login" method ="post">
        {% csrf_token %}
  
        <table border="3" align="center" style="margin-top:3cm;">
            <tr>

                <th><label for="username">Summercamp ID</label></th>

                <th> 
                    <input type="text"name="txtid" id="txtid"
                    size="20" placeceholder="Enter your Camp ID" required></th>


                
            </tr>
            <tr>

                <th style="text-align: center;"><label for="password">Password</label></th>

                <th> 
                    <input type="text"name="txtpassword" id="txtpassword"
                    size="20" placeceholder="Enter your Password" required></th>


                
            </tr>

            
            <tr>
                 <th></th>
                <th><button type="submit"><b>Submit</b></button></th>

                
            </tr>

        </table>
    </form>
    </body>
    
</style>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>    
</body>
</html>
